<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSP Farm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
        }
        .timer {
            font-size: 20px;
            color: #ff9900;
        }
        .claim-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .claim-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TSP Farming</h2>
        <p class="balance">Balance: <span id="balance">0</span> TSP</p>
        <p class="timer">Next claim in: <span id="countdown">10:00</span></p>
        <button class="claim-btn" id="claimBtn" disabled>Claim TSP</button>
    </div>

    <script>
        let balance = 0;
        let countdownTime = 600; // 10 ph√∫t
        let claimBtn = document.getElementById("claimBtn");
        let countdownEl = document.getElementById("countdown");
        let balanceEl = document.getElementById("balance");

        function updateCountdown() {
            let minutes = Math.floor(countdownTime / 60);
            let seconds = countdownTime % 60;
            countdownEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            countdownTime--;
            if (countdownTime < 0) {
                claimBtn.disabled = false;
            }
        }

        setInterval(updateCountdown, 1000);

        claimBtn.addEventListener("click", function() {
            balance += 10;
            balanceEl.textContent = balance;
            claimBtn.disabled = true;
            countdownTime = 600;
        });
    </script>
</body>
</html>
